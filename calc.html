<!-- CALCULADORA -->

<!DOCTYPE html>
<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Em Javascript</title>
    <link rel="stylesheet" type="text/css" href="stil.css">
</head>

<body>
    <h1>Calculadora JavaScript</h1>
    <div class="calculadora-container">
        <div id="calculadora" class="calculadora">
            <div id="visor" class="visor">0</div>

            <div id="div_teclas" class="div_teclas">
                <button id="t7" class="tecla num">7</button>
                <button id="t8" class="tecla num">8</button>
                <button id="t9" class="tecla num">9</button>
                <button id="tlimpa" class="tecla">C</button>
                <button id="t4" class="tecla num">4</button>
                <button id="t5" class="tecla num">5</button>
                <button id="t6" class="tecla num">6</button>
                <button id="tdivis" class="tecla teclaOp op">/</button>
                <button id="t1" class="tecla num">1</button>
                <button id="t2" class="tecla num">2</button>
                <button id="t3" class="tecla num">3</button>
                <button id="tx" class="tecla teclaOp op">x</button>
                <button id="tzero" class="tecla num">0</button>
                <button id="tigual" class="tecla teclaOp result">=</button>
                <button id="tmais" class="tecla teclaOp op">+</button>
                <button id="tmenos" class="tecla teclaOp op">-</button>
            </div>
        </div>
        <div id="histor" class="histor"></div>
    </div>
    <script src="jav.js"></script>
</body>

</html>
